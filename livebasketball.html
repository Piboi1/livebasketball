<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Status & Waitlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 30px;
    }
    .court-box {
      border: 2px solid #333;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: white;
    }
    .active {
      background-color: #d4fcd4;
    }
    .waitlist {
      background-color: #ffe5b4;
    }
  </style>
</head>
<body>

  <h1>Live Court Status</h1>
  <div id="courtStatus"></div>

  <script>
    async function fetchCourtData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxr-1qIuIAetE0cPN-JL2C1gGVWDFau83QZ1rMz6sHf5hE2IHa-kWCTu26XlfoPw-Gs/exec?mode=read');
      const data = await response.json();

      const courtStatus = document.getElementById("courtStatus");
      courtStatus.innerHTML = ''; // Clear previous

      const latestByCourt = {};

      // Get the latest submission per court
      data.forEach(entry => {
        if (!entry.court) return;
        latestByCourt[entry.court] = entry;
      });

      Object.keys(latestByCourt).forEach(court => {
        const entry = latestByCourt[court];
        const box = document.createElement("div");
        box.className = "court-box active";
        box.innerHTML = `
          <h2>${court}</h2>
          <p><strong>Game Mode:</strong> ${entry.game_mode}</p>
          <p><strong>Team Name:</strong> ${entry.team_name}</p>
          <p><strong>Team Size:</strong> ${entry.team_size}</p>
          <p><strong>Looking for more players?</strong> ${entry.needed}</p>
        `;
        courtStatus.appendChild(box);
      });

      // OPTIONAL: Display waitlist based on # of entries per court
      const waitlist = data.filter((entry, i, arr) => {
        return arr.filter(e => e.court === entry.court).indexOf(entry) !== i;
      });

      if (waitlist.length > 0) {
        const waitBox = document.createElement("div");
        waitBox.className = "court-box waitlist";
        waitBox.innerHTML = "<h2>Waitlist</h2>";
        waitlist.forEach(entry => {
          waitBox.innerHTML += `
            <p>Team: <strong>${entry.team_name}</strong> (${entry.court}, ${entry.team_size})</p>
          `;
        });
        courtStatus.appendChild(waitBox);
      }
    }

    fetchCourtData();
    setInterval(fetchCourtData, 15000); // Auto-refresh every 15s
  </script>
</body>
</html>
