<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Court Queue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .court {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      background-color: #fff;
    }
    .court.active {
      background-color: #ffcccc;
    }
    .court h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Basketball Court Queue</h1>
  <div id="courts-container"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbxr-1qIuIAetE0cPN-JL2C1gGVWDFau83QZ1rMz6sHf5hE2IHa-kWCTu26XlfoPw-Gs/exec';
    const courtTimeout = 5 * 60 * 1000; // 5 minutes timeout

    async function fetchQueueData() {
      const res = await fetch(SHEET_URL);
      const data = await res.json();
      return data;
    }

    function parseTimestamp(timestampStr) {
      return new Date(timestampStr);
    }

    function isActive(entryTime) {
      const now = new Date();
      return now - entryTime < courtTimeout;
    }

    function getMostRecentEntriesPerCourt(data) {
      const latestEntries = {};
      for (const entry of data) {
        if (!entry.Timestamp) continue;
        const ts = parseTimestamp(entry.Timestamp);
        const court = entry.court;
        if (!latestEntries[court] || ts > parseTimestamp(latestEntries[court].Timestamp)) {
          latestEntries[court] = entry;
        }
      }
      return latestEntries;
    }

    function updateCourtsUI(entries) {
      const container = document.getElementById("courts-container");
      container.innerHTML = '';
      for (const [court, entry] of Object.entries(entries)) {
        const active = isActive(parseTimestamp(entry.Timestamp));
        const div = document.createElement("div");
        div.className = "court" + (active ? " active" : "");
        div.innerHTML = `
          <h2>${court.replace("_", " ")}</h2>
          <p><strong>Team:</strong> ${entry.team_name}</p>
          <p><strong>Game Mode:</strong> ${entry.game_mode}</p>
          <p><strong>Needed Players:</strong> ${entry.needed}</p>
          <p><strong>Last Updated:</strong> ${new Date(entry.Timestamp).toLocaleTimeString()}</p>
          <p><strong>Status:</strong> ${active ? "Active" : "Inactive / Open"}</p>
        `;
        container.appendChild(div);
      }
    }

    async function updateUI() {
      try {
        const data = await fetchQueueData();
        const entries = getMostRecentEntriesPerCourt(data);
        updateCourtsUI(entries);
      } catch (e) {
        console.error("Failed to fetch or render data:", e);
      }
    }

    updateUI();
    setInterval(updateUI, 15000); // Update every 15s
  </script>
</body>
</html>
