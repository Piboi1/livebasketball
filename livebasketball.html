<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Court Status Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .court-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .court-card {
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      background-color: white;
      position: relative;
    }

    .court-card.full { background-color: #ffeaea; }
    .court-card.half { background-color: #e8f7ff; }

    .timer {
      font-size: 1.3em;
      color: #2c3e50;
      font-weight: bold;
      margin-top: 10px;
    }

    .gray { color: gray; }

    .join-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .join-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Court Status</h1>
  <h2>Active Courts</h2>
  <div id="activeCourts" class="court-section"></div>

  <h2>Waitlist</h2>
  <div id="waitlistCourts" class="court-section"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxr-1qIuIAetE0cPN-JL2C1gGVWDFau83QZ1rMz6sHf5hE2IHa-kWCTu26XlfoPw-Gs/exec";
    const activeContainer = document.getElementById("activeCourts");
    const waitlistContainer = document.getElementById("waitlistCourts");
    const timerDuration = 60 * 1000;

    function formatTime(ms) {
      const seconds = Math.max(0, Math.floor(ms / 1000));
      return `0:${seconds.toString().padStart(2, '0')}`;
    }

    function renderCard(entry, isWaitlist = false) {
      const card = document.createElement("div");
      card.className = `court-card ${entry.courtType.toLowerCase()}`;
      card.dataset.ticket = entry.ticketNumber;
      card.dataset.timestamp = entry.timestamp;

      const courtTitle = `${entry.courtType} Court (${entry.skillLevel})`;
      const ticketLine = `Ticket #${entry.ticketNumber}`;

      let playersNeeded = parseInt(entry.playersNeeded);

      const playerText = document.createElement("p");
      playerText.className = "players-needed";
      playerText.textContent = `Players Needed: ${playersNeeded}`;

      card.innerHTML = `
        <h3>${courtTitle}</h3>
        <p>${ticketLine}</p>
      `;

      card.appendChild(playerText);

      if (playersNeeded > 0) {
        const joinBtn = document.createElement("button");
        joinBtn.textContent = "Join";
        joinBtn.className = "join-btn";

        joinBtn.addEventListener("click", async () => {
          try {
            const res = await fetch(`${apiUrl}?mode=join&ticket=${entry.ticketNumber}`);
            const text = await res.text();

            if (text === "Joined") {
              playersNeeded--;
              playerText.textContent = `Players Needed: ${playersNeeded}`;
              if (playersNeeded <= 0) {
                joinBtn.remove();
              }
            } else {
              alert(text);
            }
          } catch (err) {
            console.error("Join error:", err);
          }
        });

        card.appendChild(joinBtn);
      }

      if (isWaitlist) {
        const waitMsg = document.createElement("p");
        waitMsg.className = "gray";
        waitMsg.textContent = "Waiting...";
        card.appendChild(waitMsg);
      } else {
        const timer = document.createElement("p");
        timer.className = "timer";
        timer.textContent = "0:60";
        card.appendChild(timer);
      }

      return card;
    }

    function updateTimers() {
      const now = Date.now();
      const cards = document.querySelectorAll(".court-card");

      cards.forEach(card => {
        const timerEl = card.querySelector(".timer");
        if (timerEl) {
          const start = Number(card.dataset.timestamp);
          const remaining = timerDuration - (now - start);
          if (remaining <= 0) {
            const ticket = card.dataset.ticket;
            fetch(`${apiUrl}?mode=remove&ticket=${ticket}`).then(() => {
              card.remove();
            });
          } else {
            timerEl.textContent = formatTime(remaining);
          }
        }
      });
    }

    async function refreshData() {
      try {
        const [activeRes, waitlistRes] = await Promise.all([
          fetch(`${apiUrl}?mode=read`),
          fetch(`${apiUrl}?mode=waitlist`)
        ]);

        const activeData = await activeRes.json();
        const waitlistData = await waitlistRes.json();

        activeContainer.innerHTML = "";
        waitlistContainer.innerHTML = "";

        activeData.forEach(entry => {
          const card = renderCard(entry, false);
          activeContainer.appendChild(card);
        });

        waitlistData.forEach(entry => {
          const card = renderCard(entry, true);
          waitlistContainer.appendChild(card);
        });

      } catch (err) {
        console.error("Error refreshing data", err);
      }
    }

    refreshData();
    setInterval(updateTimers, 500);
    setInterval(refreshData, 3000);
  </script>
</body>
</html>
