<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Basketball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      background: #333;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .court {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border-left: 10px solid;
    }
    .court.active {
      border-color: #e74c3c;
    }
    .court.inactive {
      border-color: #2ecc71;
    }
    .countdown {
      font-weight: bold;
      color: #c0392b;
    }
    .waitlist {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .waitlist-entry {
      padding: 5px 0;
      border-bottom: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>Live Basketball</h1>
  <div id="courts-container"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbxr-1qIuIAetE0cPN-JL2C1gGVWDFau83QZ1rMz6sHf5hE2IHa-kWCTu26XlfoPw-Gs/exec';
    const ACTIVE_DURATION = 45 * 60 * 1000; // 45 minutes

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      return res.json();
    }

    function parseData(rawData) {
      const latestPerCourt = {};
      const waitlistPerCourt = {};

      for (const row of rawData) {
        const court = row.court;
        if (!row.Timestamp || !court) continue;

        const ts = new Date(row.Timestamp);
        row._timestamp = ts;

        if (!latestPerCourt[court] || ts > latestPerCourt[court]._timestamp) {
          if (latestPerCourt[court]) {
            if (!waitlistPerCourt[court]) waitlistPerCourt[court] = [];
            waitlistPerCourt[court].push(latestPerCourt[court]);
          }
          latestPerCourt[court] = row;
        } else {
          if (!waitlistPerCourt[court]) waitlistPerCourt[court] = [];
          waitlistPerCourt[court].push(row);
        }
      }

      return { activeCourts: latestPerCourt, waitlists: waitlistPerCourt };
    }

    function timeLeft(startTime) {
      const now = new Date();
      const diff = ACTIVE_DURATION - (now - new Date(startTime));
      if (diff <= 0) return "00:00";
      const mins = Math.floor(diff / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function render(data) {
      const container = document.getElementById("courts-container");
      container.innerHTML = "";

      for (const court in data.activeCourts) {
        const entry = data.activeCourts[court];
        const isActive = new Date() - entry._timestamp < ACTIVE_DURATION;
        const courtDiv = document.createElement("div");
        courtDiv.className = "court " + (isActive ? "active" : "inactive");

        courtDiv.innerHTML = `
          <h2>${court.replace("_", " ")}</h2>
          <p><strong>Team:</strong> ${entry.team_name}</p>
          <p><strong>Game Mode:</strong> ${entry.game_mode}</p>
          <p><strong>Needed:</strong> ${entry.needed}</p>
          <p><strong>Status:</strong> ${isActive ? "In Use" : "Open"}</p>
          <p><strong>Time Left:</strong> <span class="countdown">${timeLeft(entry._timestamp)}</span></p>
        `;

        const waitlist = data.waitlists[court] || [];
        if (waitlist.length > 0) {
          const waitDiv = document.createElement("div");
          waitDiv.className = "waitlist";
          waitDiv.innerHTML = "<h4>Waitlist</h4>";
          waitlist.forEach(w => {
            waitDiv.innerHTML += `
              <div class="waitlist-entry">
                <strong>${w.team_name}</strong> (${w.game_mode}) - Needed: ${w.needed}
              </div>`;
          });
          courtDiv.appendChild(waitDiv);
        }

        container.appendChild(courtDiv);
      }
    }

    async function update() {
      try {
        const raw = await fetchData();
        const structured = parseData(raw);
        render(structured);
      } catch (err) {
        console.error("Error loading court data:", err);
      }
    }

    update();
    setInterval(update, 15000);
  </script>
</body>
</html>
