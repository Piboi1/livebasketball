<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Court Status</title>
  <style>
    body {
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .court-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .court-card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      text-align: left;
      transition: background 0.3s;
    }

    .court-card.active {
      border: 2px solid #34c759;
    }

    .court-card.waitlist {
      border: 2px dashed #ffc107;
    }

    .court-card.full {
      border: 2px solid #ff3b30;
    }

    .court-card h3 {
      margin-top: 0;
    }

    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .join-btn {
      margin-top: 12px;
      background: #ffa500;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .join-btn:hover {
      background: #cc8400;
    }

    .waitlist-title {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #ffc107;
    }

    .waitlist-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .waitlist-entry {
      background: #222;
      padding: 10px;
      border-left: 5px solid #ffc107;
      text-align: left;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Live Court Display</h1>
  <div class="court-container" id="courtContainer"></div>

  <div class="waitlist-title">Waitlist</div>
  <div class="waitlist-list" id="waitlistContainer"></div>

  <script>
    const courtContainer = document.getElementById("courtContainer");
    const waitlistContainer = document.getElementById("waitlistContainer");

    async function fetchCourtData() {
      const res = await fetch(
        "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec?mode=read"
      );
      const data = await res.json();

      const now = new Date();
      const active = data.filter((entry) => {
        const t = new Date(entry.timestamp);
        return (now - t) / 60000 < 1.0; // Less than 1 minute = active
      });

      const waitlist = data.filter((entry) => {
        const t = new Date(entry.timestamp);
        return (now - t) / 60000 >= 1.0;
      });

      courtContainer.innerHTML = "";
      waitlistContainer.innerHTML = "";

      // Render active courts
      active.forEach((entry) => {
        const card = document.createElement("div");
        card.className = `court-card active ${entry.courtType.toLowerCase()}`;

        card.innerHTML = `
          <h3>Ticket #${entry.ticketNumber}</h3>
          <p><strong>Type:</strong> ${entry.courtType}</p>
          <p><strong>Skill:</strong> ${entry.skillLevel}</p>
          <p><strong>Players Needed:</strong> ${entry.playersNeeded}</p>
          <div class="timer" id="timer-${entry.ticketNumber}">00:59</div>
        `;

        // Join button if players are needed
        if (parseInt(entry.playersNeeded) > 0) {
          const joinBtn = document.createElement("button");
          joinBtn.className = "join-btn";
          joinBtn.textContent = "Join Team";
          joinBtn.onclick = () => {
            const num = prompt("How many players are joining?");
            if (num !== null) {
              // Send updated data
              fetch("https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                  mode: "join",
                  ticketNumber: entry.ticketNumber,
                  playersJoining: num,
                }),
              }).then(() => location.reload());
            }
          };
          card.appendChild(joinBtn);
        }

        courtContainer.appendChild(card);
        startTimer(`timer-${entry.ticketNumber}`, 59);
      });

      // Render waitlist entries
      waitlist.forEach((entry) => {
        const item = document.createElement("div");
        item.className = "waitlist-entry";
        item.innerHTML = `
          <strong>Ticket #${entry.ticketNumber}</strong> - ${entry.courtType}, ${entry.skillLevel}, Needs ${entry.playersNeeded} players
        `;
        waitlistContainer.appendChild(item);
      });
    }

    function startTimer(id, seconds) {
      const el = document.getElementById(id);
      let timeLeft = seconds;
      const interval = setInterval(() => {
        const mins = String(Math.floor(timeLeft / 60)).padStart(2, "0");
        const secs = String(timeLeft % 60).padStart(2, "0");
        el.textContent = `${mins}:${secs}`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          location.reload();
        }
      }, 1000);
    }

    fetchCourtData();
    setInterval(fetchCourtData, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
