<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Management Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .timer { font-size: 20px; font-weight: bold; margin-top: 10px; }
    .waitlist { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Live Court Queue</h1>
  <div id="activeContainer"></div>
  <h2>Waitlist</h2>
  <div id="waitlistContainer"></div>

  <script>
    const DEPLOYMENT_URL = "https://script.google.com/macros/s/AKfycbxr-1qIuIAetE0cPN-JL2C1gGVWDFau83QZ1rMz6sHf5hE2IHa-kWCTu26XlfoPw-Gs/exec";
    const MAX_SLOTS = 4;

    let activeEntries = [];
    let waitlistEntries = [];

    function fetchData() {
      fetch(`${DEPLOYMENT_URL}?mode=read`)
        .then(res => res.json())
        .then(data => {
          activeEntries = [];
          waitlistEntries = [];
          const now = new Date();

          data.forEach(entry => {
            const time = new Date(entry.timestamp);
            const elapsed = (now - time) / 60000;

            if (elapsed < 1.0) {
              activeEntries.push(entry);
            } else {
              waitlistEntries.push(entry);
            }
          });

          renderActive();
          renderWaitlist();
        });
    }

    function renderActive() {
      const container = document.getElementById("activeContainer");
      container.innerHTML = "";

      activeEntries.forEach(entry => {
        const card = document.createElement("div");
        card.className = "card";

        const minsLeft = Math.max(0, 60 - Math.floor((new Date() - new Date(entry.timestamp)) / 1000));
        card.innerHTML = `
          <div><strong>Ticket:</strong> ${entry.ticketNumber}</div>
          <div><strong>Court Type:</strong> ${entry.courtType}</div>
          <div><strong>Skill:</strong> ${entry.skillLevel}</div>
          <div><strong>Players Needed:</strong> ${entry.playersNeeded}</div>
          <div class="timer" id="timer-${entry.ticketNumber}">${formatTime(minsLeft)}</div>
        `;

        container.appendChild(card);
        startTimer(entry.ticketNumber, entry.timestamp);
      });
    }

    function renderWaitlist() {
      const container = document.getElementById("waitlistContainer");
      container.innerHTML = "";

      waitlistEntries.forEach(entry => {
        const card = document.createElement("div");
        card.className = "card waitlist";

        card.innerHTML = `
          <div><strong>Ticket:</strong> ${entry.ticketNumber}</div>
          <div><strong>Court Type:</strong> ${entry.courtType}</div>
          <div><strong>Skill:</strong> ${entry.skillLevel}</div>
          <div><strong>Players Needed:</strong> ${entry.playersNeeded}</div>
        `;

        container.appendChild(card);
      });
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    function startTimer(ticketNumber, startTime) {
      const duration = 60; // seconds
      const start = new Date(startTime).getTime();
      const timerEl = document.getElementById(`timer-${ticketNumber}`);

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const elapsed = Math.floor((now - start) / 1000);
        const remaining = duration - elapsed;

        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.innerText = "Done";
          removeTicketFromActive(ticketNumber);
        } else {
          timerEl.innerText = formatTime(remaining);
        }
      }, 1000);
    }

    function removeTicketFromActive(ticketNumber) {
      fetch(`${DEPLOYMENT_URL}?mode=delete&ticket=${ticketNumber}`)
        .then(res => res.text())
        .then(result => {
          console.log("Deleted ticket:", ticketNumber, result);
          setTimeout(() => {
            moveFromWaitlistIfPossible();
          }, 1000); // allow deletion to finish
        });
    }

    function moveFromWaitlistIfPossible() {
      // Recalculate total used slots
      let usedSlots = 0;
      activeEntries.forEach(entry => {
        usedSlots += (entry.courtType === "Full") ? 2 : 1;
      });

      for (let i = 0; i < waitlistEntries.length; i++) {
        const entry = waitlistEntries[i];
        const slotsNeeded = (entry.courtType === "Full") ? 2 : 1;

        if (usedSlots + slotsNeeded <= MAX_SLOTS) {
          // Submit this entry to Active
          const formData = new URLSearchParams();
          formData.append("ticketNumber", entry.ticketNumber);
          formData.append("courtType", entry.courtType);
          formData.append("skillLevel", entry.skillLevel);
          formData.append("playersNeeded", entry.playersNeeded);

          fetch(DEPLOYMENT_URL, {
            method: "POST",
            body: formData
          }).then(res => res.text())
            .then(res => {
              console.log("Moved from waitlist:", entry.ticketNumber);
              setTimeout(fetchData, 1000); // refresh display
            });

          break; // move only one at a time
        }
      }
    }

    fetchData();
    setInterval(fetchData, 15000); // refresh every 15s
  </script>
</body>
</html>
