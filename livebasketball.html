<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Basketball Court</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 2rem;
    }
    .court-status {
      margin: 1rem auto;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      color: white;
      font-size: 1.5rem;
    }
    .green {
      background-color: #4CAF50;
    }
    .red {
      background-color: #f44336;
    }
    .countdown {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    .waitlist {
      margin-top: 2rem;
    }
    .team {
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 0.5rem auto;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Live Basketball Court</h1>
  <div id="court" class="court-status red">
    Court is currently <strong id="courtStatus">Inactive</strong>
    <div id="timer" class="countdown">--:--</div>
  </div>

  <h2>Waitlist</h2>
  <div id="waitlist" class="waitlist"></div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbxr-1qIuIAetE0cPN-JL2C1gGVWDFau83QZ1rMz6sHf5hE2IHa-kWCTu26XlfoPw-Gs/exec';

    let courtTimer;
    let timeRemaining = 0;
    let activeTeam = null;
    let waitlistQueue = [];

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startCourtCountdown(duration) {
      clearInterval(courtTimer);
      timeRemaining = duration;

      courtTimer = setInterval(() => {
        timeRemaining -= 1000;
        if (timeRemaining <= 0) {
          clearInterval(courtTimer);
          promoteNextTeam();
        }
        document.getElementById("timer").textContent = formatTime(timeRemaining);
      }, 1000);
    }

    function promoteNextTeam() {
      if (waitlistQueue.length === 0) {
        document.getElementById("courtStatus").textContent = "Inactive";
        document.getElementById("court").className = "court-status green";
        document.getElementById("timer").textContent = "--:--";
        activeTeam = null;
        return;
      }
      activeTeam = waitlistQueue.shift();
      document.getElementById("courtStatus").textContent = `Active - ${activeTeam.team_name}`;
      document.getElementById("court").className = "court-status red";
      startCourtCountdown(45 * 60 * 1000);
      renderWaitlist();
    }

    function renderWaitlist() {
      const container = document.getElementById("waitlist");
      container.innerHTML = '';
      waitlistQueue.forEach(team => {
        const div = document.createElement("div");
        div.className = "team";
        div.textContent = `${team.team_name || 'Unnamed'} | ${team.game_mode} | Needed: ${team.needed}`;
        container.appendChild(div);
      });
    }

    async function loadData() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        const validData = data.filter(entry => entry.court && entry.Timestamp);
        validData.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp));

        const now = new Date();
        const mostRecent = validData[0];
        const startTime = new Date(mostRecent.Timestamp);
        const elapsed = now - startTime;

        if (elapsed < 45 * 60 * 1000) {
          activeTeam = mostRecent;
          waitlistQueue = validData.slice(1);
          document.getElementById("courtStatus").textContent = `Active - ${mostRecent.team_name}`;
          document.getElementById("court").className = "court-status red";
          startCourtCountdown(45 * 60 * 1000 - elapsed);
        } else {
          activeTeam = null;
          waitlistQueue = validData;
          promoteNextTeam();
        }

        renderWaitlist();
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
